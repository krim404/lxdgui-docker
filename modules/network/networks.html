<div class="row">

    <div class="col-md-12" ng-show="networks.length > 0">
        <table class="table table-condensed">
            <thead>
            <th>Name</th>
            <th>Type</th>
            <th>Action</th>
            </thead>

            <tbody>
                <tr ng-repeat="network in networks">
                    <td>
                        <b>{{network.name}}</b>
                    </td>

                    <td>
                      {{network.type}}
                    </td>

                    <td>
                        <a class="btn btn-sm btn-primary" href="#/network-view/{{network.name}}"><i class="glyphicon glyphicon-edit"></i>View</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-12" ng-show="networks.length == 0">
        <div class="col-md-12">
            <h4>No Containers</h4>
        </div>
    </div>
</div>
